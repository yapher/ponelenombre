<div class="content">
  <div class="grid">
    <figure class="effect-kira">
      <img class="logo-icon" src="assets/img/nav.png" alt="img17" />
      <img class="logo-icon2" src="assets/img/nav-nada.png" alt="img17" />
      <figcaption>
        <!-- <h2>Ponele <span>Nombre</span></h2> -->
        <h2>.</h2>
        <div id="p1" class="row">
          <div class="col-md-9">
            <a href="#" class="ml-1">
              <i class=" fa fa-4x fa-home"></i>
              <span class='badge pill badge-info'>Home</span>
            </a>
          </div>

          <a href="#" class="ml-1" *ngIf='!isLogin' [routerLink]="[ '/login']">
            <i class=" fa fa-4x fa-user"></i>
            <span class='badge pill badge-info'>Login</span>
          </a>
          <a href="#" class="ml-3" *ngIf='isLogin'>
            <img src="{{fotoUsuario}}" class='rounded-circle'>
            <span class='badge pill badge-info'>{{emailUsuario}}</span>
          </a>
          <a href="#" class="ml-3" *ngIf='isLogin' (click)='onClikLogout()'>
            <i class=" fa fa-4x fa-expeditedssl"></i>
            <span class='badge pill badge-info'>Salir</span>
          </a>
          <a href="#" class="ml-3" *ngIf='!isLogin' [routerLink]="[ '/register']">
            <i class="fa fa-4x fa-users"></i>
            <span class='badge pill badge-info'>Registrarse</span>
          </a>

        </div>
      </figcaption>
    </figure>
  </div>
</div>
